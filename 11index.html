<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ID Scanner</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Scan and process ID documents easily">
    <meta name="theme-color" content="#4285f4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ID Scanner">
    
    <!-- iOS icon and splash screen -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-152x152.png">
    
    <!-- iOS splash screens -->
    <link rel="apple-touch-startup-image" href="icons/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="icons/splash-750x1334.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="icons/splash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="icons/splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="icons/splash-1536x2048.png" media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-device-pixel-ratio: 2)">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
    <div class="app-container">
        <header class="header">
            <h1>ID Scanner</h1>
            
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="it">IT</button>
            </div>
            
            <nav class="tabs">
                <div class="tab-item active" data-tab="scan">
                    <span class="material-icons">document_scanner</span>
                    <span>Scan ID</span>
                </div>
                <div class="tab-item" data-tab="send">
                    <span class="material-icons">send</span>
                    <span>Send Data</span>
                </div>
            </nav>
        </header>
        
        <main>
            <!-- Scan Tab Content -->
            <div id="scan-tab" class="tab-content active">
                <section id="scan-section" class="section">
                    <h2 class="section-title">Upload ID Documents</h2>
                    <p>Take a photo or select images of identification documents to scan</p>
                    
                    <div class="buttons">
                        <button id="camera-btn" class="mdc-button">
                            <span class="material-icons">camera_alt</span>
                            <span>Take Photo</span>
                        </button>
                        <button id="gallery-btn" class="mdc-button">
                            <span class="material-icons">photo_library</span>
                            <span>Select from Gallery</span>
                        </button>
                    </div>
                    
                    <input type="file" id="file-input" accept="image/*" multiple style="display: none;">
                    <input type="file" id="camera-input" accept="image/*" capture="environment" style="display: none;">
                    
                    <div id="photo-gallery" class="photo-gallery"></div>
                    
                    <button id="scan-btn" class="mdc-button">
                        <span class="material-icons">document_scanner</span>
                        Scan Documents
                    </button>
                </section>
                
                <section id="results-section" class="section">
                    <h2 class="section-title">Scanned Data</h2>
                    <div id="scan-results" class="scan-results"></div>
                </section>
            </div>
            
            <!-- Send Tab Content -->
            <div id="send-tab" class="tab-content">
                <section id="send-section" class="section">
                    <h2 class="section-title">Send Documents Data</h2>
                    <p>Send the scanned ID data to the property via WhatsApp</p>
                    
                    <div id="data-summary" class="data-summary"></div>
                    
                    <button id="whatsapp-btn" class="mdc-button" disabled>
                        <span class="material-icons">whatsapp</span>
                        <span>Send via WhatsApp</span>
                    </button>
                </section>
            </div>
            
            <!-- Loading Indicator -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Processing images, please wait...</p>
            </div>
        </main>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
