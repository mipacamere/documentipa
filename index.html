<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR - Local Processing</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.0.0/dist/tesseract.min.js"></script>
</head>
<body>
    <h1>Scan Document (ID, Passport)</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <button onclick="extractText()">Extract Text</button>
    <div id="result"></div>

    <script>
        function extractText() {
            const input = document.getElementById('imageUpload');
            const file = input.files[0];

            if (file) {
                Tesseract.recognize(
                    file,
                    'eng', // Language can be adjusted based on document
                    {
                        logger: (m) => console.log(m), // To see OCR progress
                    }
                ).then(({ data: { text } }) => {
                    document.getElementById('result').innerText = 'Extracted Text: ' + text;
                }).catch(error => {
                    console.error('OCR Error:', error);
                });
            }
        }
    </script>
</body>
</html>
