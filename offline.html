<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Scanner - Offline</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .offline-container {
            text-align: center;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }
        .offline-icon {
            font-size: 60px;
            color: #4285f4;
            margin-bottom: 20px;
        }
        .offline-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .offline-message {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }
        .retry-button {
            padding: 12px 24px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>ID Scanner</h1>
        </header>
        
        <div class="offline-container">
            <div class="offline-icon">ðŸ“¶</div>
            <h2 class="offline-title">You're offline</h2>
            <p class="offline-message">Please check your internet connection and try again</p>
            <button class="retry-button" onclick="window.location.reload()">Retry</button>
        </div>
    </div>
</body>
</html>
